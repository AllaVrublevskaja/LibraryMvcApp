<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- подставляем фрагмент общего head -->
<th:block th:replace="~{layout/page-layout.html :: view-head}"/>
<body class="class=d-flex flex-column min-vh-100 text-center bg-info p-2 text-dark bg-opacity-10">
<header th:insert="~{layout/page-layout.html :: view-header}"></header>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-danger p-2 text-dark bg-opacity-10 shadow p-5">
        <h1>Необходима аутентифицикация</h1>
        <div th:if="${param.error}">
            <p class="alert alert-danger">Error</p>
        </div>
        <form method="post" th:action="@{/login}">
            <div class="mb-3 row">
                <label for="login" class="col-sm-2 col-form-label" style="font-weight: bold">Логин</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" name="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label" style="font-weight: bold">Пароль</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="mb-3 row">
                <button class="col-sm-2 btn btn-success">Войти</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="~{layout/page-layout.html :: footer}"></footer>
</body>
</html>
