<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/page-layout.html :: view-head}"/>
<body class="class=d-flex flex-column min-vh-100 text-center bg-info p-2 text-dark bg-opacity-10">>
<header th:insert="~{layout/page-layout.html :: view-header(page='author')}"></header>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-danger p-2 text-dark bg-opacity-10 shadow p-5">
        <h1>Обновить автора</h1>
        <hr>
        <form method="post" th:action="@{/author/update}" th:object="${author}">

            <label for="hidden-id"> </label>
            <input th:field="*{id}" id="hidden-id" type="number" hidden/>

            <label for="input-lastName">Фамилия</label>
            <input th:field="*{lastName}" id="input-lastName" type="text" required/>

            <label for="input-firstName">Имя</label>
            <input th:field="*{firstName}" id="input-firstName" type="text"/>

            <label for="input-patronymic">Отчество</label>
            <input th:field="*{patronymic}" id="input-patronymic" type="text"/>

            <hr>
            <button class="btn btn-success">Сохранить</button>
            <a class="btn btn-danger" th:href="@{/author}">Отменить</a>
            <a class="btn btn-success" th:href="@{/}"> На домашнюю </a>
        </form>
    </div>
</div>
<footer th:insert="~{layout/page-layout.html :: footer}"></footer>
</body>
</html>
