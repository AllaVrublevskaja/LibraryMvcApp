<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout/page-layout.html :: view-head}"/>
<body class="class=d-flex flex-column min-vh-100 text-center bg-info p-2 text-dark bg-opacity-10">
<header th:insert="~{layout/page-layout.html :: view-header(page='public')}"></header>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="bg-danger p-2 text-dark bg-opacity-10 shadow p-5">
        <h1>Издательства</h1>
        <hr>
        <table class="table table-border">
            <thead>
            <tr>
                <th>№ п/п</th>
                <th>Название</th>
                <th>Действие</th>
            </tr>
            </thead>
        </table>
        <div class="scrollable" style="height:400px; overflow: scroll;">
            <table class="table table-border">
                <tbody class="table-light">
                <tr th:each="public: ${publications}">
                    <td th:text="${publicStat.index+1}"></td>
                    <td>
                        <a th:href="@{'/public/details/' + ${public.id}+'?anchor=public-'+${public.id}}"
                           th:id="@{'public-'+${public.id}}">[[${public.name}]]</a>
                    </td>
                    <td>
                        <a th:href="@{'/public/delete/' + ${public.id}}" class="btn btn-danger"> Удалить </a>
                        <a th:href="@{'/public/update/' + ${public.id}}" class="btn btn-info"> Обновить </a>
                    </td>
                </tr>
                <tr th:if="${publications == null}">
                    <td>Список пуст</td>
                </tr>
                </tbody>
            </table>
            </div>
                <hr>
                <h3>
                    <a th:href="@{/public/new}" class="btn btn-success"> Добавить издательство </a>
                    <a class="btn btn-success" th:href="@{/}"> На домашнюю </a>
                </h3>
            </div>
        </div>
        <footer th:insert="~{layout/page-layout.html :: footer}"></footer>
</body>
</html>
